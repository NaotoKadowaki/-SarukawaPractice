<!DOCTYPE html>
<html lang="ja">
<head>
    <!--headに書いておきたいタグ一覧  -->
    <meta charset="UTF-8">

    <!-- レスポンシブデザインに必要な<meta> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 旧IE設定されているユーザ対策として常に標準表示させるために必要 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 100字程度のページ内容を表す文章 -->
    <meta name="description" content="100字程度のページ内容を表す文章">

    <!-- このページをインデックス掲載しないで！とさせる -->
    <meta name="robots" content="noindex,nofollow">

    <!-- OGPタグ/twitterカード -->
    <!-- facebookやtwitterなどのソーシャルメディアでシェアされたときに、リンクを魅力的に表示させるための設定です -->
    <meta property="og:url" content="ページURL">
    <meta property="og:title" content="ページタイトル">
    <meta property="og:type" content="ページタイプ">
    <meta property="og:description" content="記事の抜粋">
    <meta property="og:image" content="画像URL">
    <meta name="twitter:card" content="カードの種類">
    <meta name="twitter:size" content="@Twitterユーザー名">
    <meta property="og:site_name" content="サイト名">
    <meta property="og:locale" content="ja_JP">
    <meta property="fb:app_id" content="appIdを入力">

    <!-- Windows用タイル設定　ピン留め機能用の画像と色の設定 -->
    <meta name="msapplication-TileImage" content="画像のURL">
    <meta name="msapplication-TileColor" content="カラーコード">

    <!-- 電話番号やメースアドレスの変換設定(自動でリンクに変換させない) -->
    <meta name="format-detection" content="email=no,telephone=no,address=no">

    <!-- URLの正規化 -->
    <!-- 内容が複数存在してしまった時の評価の分散させない対策 -->
    <link rel="canonical" href="正規化するURL">

    <!-- css読み込み　relはhtmlとの関係性の意味 -->
    <link rel="stylesheet" href="saruStep33.css">

    <!-- JavaScriptFileの読み込み -->
    <script src=JavaScriptファイルのURL></script>

    <!-- サイトアイコンの指定 -->
    <!-- ブラウザのタブ、ブックマークした時のサイトアイコンに使用される画像 -->
    <!-- pngを使う場合 -->
    <link rel="icon" href="画像のURL"sizes="16x16" type="image/png">
    <link rel="icon" href="画像のURL"sizes="32x32" type="image/png">
    <link rel="icon" href="画像のURL"sizes="48x48" type="image/png">
    <link rel="icon" href="画像のURL"sizes="62x62" type="image/png">
    <!-- gif画像を使う場合 (JPEGは使わない)-->
    <link rel="icon" href="画像のURL"sizes="~" type="image/gif">
    <!-- IE８~10の対応可能にする -->
    <link rel="shortcut icon" href="画像URL（.icon）"type="image/x-icon">
    <!-- スマホ用のアイコン画像　ホーム画面アイコン150x150位が最適 -->
    <link rel="apple-touch-icon-precomposed" href="画像URL">

    <!-- フィードページのURL -->
    <link rel="alternate" type="application/rss+xml" title="フィード" href="フィードページのURL">

    <!-- 一つのページを複数に分割したいときに使う -->
    <link rel="prev" href="前のページのURL">
    <link rel="next" href="次のページのURL">
    <link rel="next"rel="prev" href="">



    

    <!-- ブラウザのタブに表示されるので重要 -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
